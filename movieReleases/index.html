    <h1>Movie Releases</h1>
    <ol>
        <li>
            <p>
                Number of Movie Releases by Date
            </p>
<pre>
SELECT date, COUNT(date)
FROM movie_release_date INNER JOIN movie ON movie.id = movie_release_date.movie
WHERE movie_release_date.country = "USA" AND date >= "2013-01-01" AND date <= "2013-12-31"
GROUP BY date
</pre>
